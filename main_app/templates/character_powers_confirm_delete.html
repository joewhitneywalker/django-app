{% extends 'base.html' %}

{% block content %}
    <h1>Delete A Power</h1>

    <h4>Are you sure you want to delete <strong>{{ characterpowers }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'characterpowers_show' characterpowers.id %}">Cancel</a>
    </form>
{% endblock %}
