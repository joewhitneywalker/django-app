{% extends 'base.html' %} 

{% block content %}
<h1>Are you sure you want to Delete {{character.name}}?</h1>
<div class="container-md"></div>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm =character delete -->
    <input type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a href="{% url 'character_detail' character.pk %}">Cancel</a>
  </div>
</form>
</div>
{% endblock %}
